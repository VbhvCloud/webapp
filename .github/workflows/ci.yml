name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches:
      - main


concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres

    env:
      # postgres://user:password@host:port/database
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/postgres"

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            requirements/base.txt
            requirements/local.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/local.txt

      - name: Test with pytest
        run: python manage.py test
  
  check_format:
    runs-on: ubuntu-latest
    env:
      PKR_VAR_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      PKR_VAR_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      PKR_VAR_POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      PKR_VAR_POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      PKR_VAR_POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Packer
      run: sudo apt-get update && sudo apt-get install -y packer
    - name: Check Packer file format
      run: |
        if ! packer fmt -check packer; then
          echo "Packer format is not correct. Please run 'packer fmt' to fix the issue."
          exit 1
        fi
    - name: Check Packer file valid
      run: |
        packer init packer
        if ! packer validate packer; then
          echo "Packer files are not valid."
          exit 1
        fi
